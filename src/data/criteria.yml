- title: Rechtsanspruch auf Open Data
  description:
    Es gibt einen Rechtsanspruch auf Open Data. Dieses subjektiv-öffentliche Recht kann dazu beitragen,
    um die notwendige IT- und Dateninfrastruktur für eine automatisierte Bereitstellung von Open Data zu schaffen -
    und damit Transparenz zu fördern und Verwaltungsdigitalisierung voranbringen.
    Fünf Punkte falls sich zumindest ein Anspruch auf die Veröffentlichung von Informationen
    in bestimmten Dateiformaten aus dem Transparenzgesetz ergibt.
  maxPoints: 25
  category: rechtsanspruch
- title: Gesetzeslage
  description:
    Es gibt eine gesetzliche Regelung für Open Data oder ein Transparenzgesetz mit umfassenden Informationsanspruch, der auch Open Data beinhaltet. Ein Punkt, wenn zumindest einzelne Aspekte offener Daten erwähnt werden.
    Null Punkte, falls keine Verrechtlichung von Open Data vorliegt.
  maxPoints: 2
  category: rechtsrahmen
- title: Evaluation
  description:
    Es gibt mindestens alle zwei Jahre Evaluationen über die Open-Data-Fortschritte, bzw. die Umsetzung eines Open-Data-Gesetzes im Land. Einen Punkt Abzug, falls die Evaluationen einen größeren
    zeitlichen Abstand haben.
  maxPoints: 2
  category: rechtsrahmen
- title: Behördendefinition
  description:
    Die Definition der bereitstellenden Behörden soll möglichst breit gewählt sein. Drei Punkte, wenn alle Behörden des Landes
    inkl. Kommunen und Gemeinden (Bezirke oder äquivalent auf Stadtstaatebene) einbezogen werden.
  maxPoints: 3
  category: rechtsrahmen
- title: Anstalten, Körperschaften, Unternehmen
  description:
    Sind Anstalten, Körperschaften, Stiftungen sowie Unternehmen der öffentlichen Hand explizit verpflichtet Daten zu veröffentlichen?
    Abzüge, falls Institutionen fehlen oder nur bestimmte Anstalten enthalten sind.
  maxPoints: 3
  category: rechtsrahmen
- title: Forschungsdaten
  description:
    Auch Daten aus Forschung und Wissenschaft, die an öffentlichen Instituten erhoben werden, sollten veröffentlicht werden.
    Zwei Punkte, wenn Forschungsdaten erwähnt sind, bzw. nicht explizit ausgenommen sind.
    Abzüge für Einschränkungen.
  maxPoints: 2
  category: rechtsrahmen
- title: Ausnahmen
  description:
    Es sollte keine dezidierten Ausnahmen bei den bereitstellenden Behörden geben.
    Einen Punkt Abzug für maximal drei Ausnahmen, zwei Punkte Abzug für mehr Ausnahmen.
  maxPoints: 3
  category: rechtsrahmen
- title: Pauschale Ausschlusskriterien
  description:
    Pauschale Ausschlusskriterien, die gegen eine Veröffentlichung von Daten sprechen, sollten
    möglichst begrenzt auftreten. Einen Punkt Abzug, wenn nur personenbezogene Daten und Urheberrecht
    pauschal ausgeschlossen werden, zwei Punkte Abzug, wenn es darüber hinaus weitere Kriterien gibt.
  maxPoints: 3
  category: rechtsrahmen
- title: Datenkatalog
  description:
    Ein Katalog mit den in maschinenlesbaren Formaten zu veröffentlichenden Informationen zeigt besonders relevante Themenfelder auf und
    bietet Orientierung für unbedingt bereitzustellende Daten für staatliche Behörden.
    Einen Punkt Abzug für Einschränkungen, bzw. wenn es sich nur auf Informationen bezieht, die unter das Transparenzgesetz fallen.
  maxPoints: 2
  category: rechtsrahmen
- title: Rohdaten
  description:
    Die Definition der bereitzustellenden Informationen beinhaltet alle Informationen aus der Erfüllung öffentlich-rechtlicher Aufgaben
    bzw. Rohdaten aus der Verwaltungstätigkeit.
  maxPoints: 1
  category: rechtsrahmen
- title: Daten im Auftrag von Dritten
  description:
    Die Definition der bereitzustellenden Informationen beinhaltet auch Daten, die im Auftrag von Dritten erhoben worden sind.
  maxPoints: 1
  category: rechtsrahmen
- title: Offenheit
  description:
    Die Informationen müssen in einem offenen Format / in einem offenen Standard veröffentlicht werden.
  maxPoints: 1
  category: rechtsrahmen
- title: Maschinenlesbarkeit
  description:
    Die Informationen müssen in einem maschinenlesbaren Format veröffentlicht werden.
  maxPoints: 1
  category: rechtsrahmen
- title: Aktualität
  description:
    Die Informationen sollen unverzüglich aktuell gehalten werden, nachvollziehbar durch Metadaten.
  maxPoints: 1
  category: rechtsrahmen
- title: Dauerhaftigkeit
  description:
    Die Informationen sollen dauerhaft bereitgestellt werden.
  maxPoints: 1
  category: rechtsrahmen
- title: Lizenz
  description:
    Die Informationen sind gemeinfrei oder werden unter freier Lizenz zur Verfügung gestellt.
  maxPoints: 1
  category: rechtsrahmen
- title: Schnittstellen
  description:
    Die Informationen sind über eine offene, dokumentierte Schnittstelle / API zugänglich.
  maxPoints: 1
  category: rechtsrahmen
- title: Diskriminierungsfreiheit
  description:
    Der Zugang zu den Informationen erfolgt ohne Login oder Registrierungszwang.
  maxPoints: 1
  category: rechtsrahmen
- title: Kostenfreiheit
  description:
    Es fallen keine Nutzungskosten für den Zugriff an - sowohl die private als auch die kommerzielle Nutzung ist kostenfrei.
  maxPoints: 1
  category: rechtsrahmen
- title: Portal für Open Data
  description:
    Es gibt ein Open-Data-Portal für das Bundesland. Abzüge, wenn es nur ein Transparenzportal gibt, bei vornehmlich Dokumente bzw. nicht maschinenlesbare Informationen
    veröffentlicht werden.
  maxPoints: 6
  category: datenportal
- title: Portal-Schnittstellen
  description:
    Das Portal verfügt über Schnittstellen für zuliefernde Stellen im Land.
    Die Seitenbetreibenden bewerben die Schnittstellen explizit und bieten umfassende Informationen
    über Wege der Bereitstellung auf der Seite des Portals. Abzüge wenn es Schnittstellen gibt, aber
    keine explizite Hilfestellung.
  maxPoints: 3
  category: datenportal
- title: API mit Dokumentation
  description:
    Es gibt eine diskriminierungsfreie API mit umfassender Dokumentation. Abzüge für Registrierungszwang oder fehlende Dokumentation.
  maxPoints: 3
  category: datenportal
- title: SPARQL-Abfragen
  description:
    Linked Open Data erlaubt es, Daten einfacher weiterzuverwenden und mit anderen Informationen zu verlinken.
    Ist es über das Portal möglich, die Metadaten über eine SPARQL-Schnittstelle abzufragen?
  maxPoints: 3
  category: datenportal
- title: Aktualität der Daten
  description:
    Zur Verfügung gestellte Daten sollen möglichst aktuell gehalten und regelmäßig bereitgestellt werden.
    Volle Punktzahl, wenn im Vergleich zur Gesamtheit mindestens ein Drittel der Datensätze aktualisiert oder neu erstellt wurden, zwei Punkte, wenn zumindest 25% erreicht werden. 
    Stichtag für die Erhebung war der 15. März 2024.
  maxPoints: 5
  category: datenrealitaet
- title: Linked Data
  description:
    Die Qualität von Daten beeinflusst maßgeblich, wie sinnvoll sie weiterverwendet werden können und wie hoch der Aufwand für ihre Nutzung ist.
    Informationen, die als Linked Open Data bereitgestellt werden, bieten eine Vielzahl an Anknüpfungs- und Integrationsmöglichkeiten. 
    Volle Punktzahl, wenn im Vergleichsjahr 2023 ein Drittel der neu erstellten Datensätze in einem Linked-Data-Format bei GovData verfügbar sind. 
    Zwei Punkte, wenn zumindest überhaupt Linked Data bereitgestellt wurden. Stichtag für die Erhebung war der 15. März 2024.
  maxPoints: 5
  category: datenrealitaet
- title: Freie Lizenzen
  description:
    Adäquate, freie Nutzungsbedingungen sind für die Wiederverwendung der Daten unabdingbar.
    Neben privater Nutzung sollte auch die kommerzielle Nutzung von Daten uneingeschränkt möglich sein, am besten über eine
    Creative-Commons [Zero-Lizenz](https://creativecommons.org/licenses/by/4.0/legalcode.de) oder [BY-Lizenz](https://creativecommons.org/publicdomain/zero/1.0/legalcode.de).
    bei GovData. Volle Punktzahl wenn im Vergleichsjahr 2023 mindestens zwei Drittel der neu erstellten oder aktualisierten Daten in einer dieser Lizenzen zur
    Verfügung gestellt wurden. Zwei Punkte, wenn zumindest die Hälfte der Daten unter Zero oder BY-Lizenzen fallen. Stichtag für die Erhebung war der 15. März 2024.
  maxPoints: 5
  category: datenrealitaet
- title: Open-Data-Beauftragte
  description:
    Open-Data-Beauftragte können ein wichtiger Faktor für die Verbreitung und Förderung von Open Data in einer Behörde sein.
    Sie sind die ersten Ansprechpartner:innen sowohl für die Seite der Datennutzenden als auch der Datenbereitstellenden
    und können zu einem nachhaltigen Datenmanagement beitragen. Dafür ist es wichtig, dass ihnen auch genügend Ressourcen bereitstehen -
    Beauftragte mit einer Stunde zur Verfügung pro Woche können dieser Aufgabe nicht gerecht werden. Volle Punktzahl, wenn es eine gesetzliche
    Verpflichtung zur Benennung von Beauftragten gibt, ein Punkt Abzug, wenn nicht alle verpflichteten Behörden Beauftragte abstellen müssen.
  maxPoints: 2
  category: ausstattung
- title: Open-Data-Beratungsstelle
  description:
    Eine zentrale Beratungs- oder Informationsstelle für Open Data kann gerade für Abteilungen, die bislang wenig
    mit Open Data in Berührung gekommen sind, ein wichtiger Anlaufpunkt sein. Dafür ist es unabdingbar, dass genügend Personalressourcen bereitstehen und
    möglichst niedrige Barrieren für die Zusammenarbeit mit Fachabteilungen herrschen.
    Einen Punkt Abzug, falls es keine gesetzliche Grundlage für existierende Open-Data-Informationsstellen gibt.
  maxPoints: 2
  category: ausstattung
- title: Open-Data-Labore
  description:
    Neben Beauftragten und einer Beratungsstelle sollte es innerhalb der Verwaltung oder angeflanscht an bestehende Strukturen Raum für Datenprojekte und Weiterentwicklungen geben.
    Um einen nachhaltigen Strukturwandel zu unterstützen, könnte sich so eine Stelle für automatisierte Datenbereitstellungen einsetzen und Möglichkeiten aufzeigen,
    wie die Verwaltung selbst die eigenen Daten besser nutzen kann. Diese Aufgabe kann auch z.B. zusätzlich zum gesetzlichen Auftrag von einer Open-Data-Informationsstelle
    ausgeführt werden.
  maxPoints: 2
  category: ausstattung
- title: Unterstützungsangebote für Kommunen
  description:
    In Kommunen und nachgeordneten Behörden liegt häufig ein großer Teil des öffentlichen Datenschatzes. Doch bislang sind oft genau diese
    Institutionen von Bereitstellungspflichten ausgenommen. Diese Kategorie bewertet deshalb Unterstützungsangebote, die sich konkret an Kommunen,
    bzw. nicht unmittelbar durch ein Gesetz zur Datenbereitstellung verpflichtete Behörden gerichtet sind. Mögliche Unterstützung reicht dabei von technischem Support
    bis zu Möglichkeiten, eigene Open-Data-Präsenzen auf dem Datenportal einzurichten. Zwei Punkte, wenn diese Angebote nachvollziehbar sind.
  maxPoints: 2
  category: ausstattung
- title: Öffentlichkeitsarbeit
  description:
    Der Austausch zwischen der Daten bereitstellenden und nutzenden Seite gehört zum Open Data Ökosystem. In dieser Kategorie wird berücksichtigt,
    ob es Formate gibt, bei denen aktiv der Dialog angeboten wird, z.B. über Veranstaltungen zum Open Data Day, Newsletter oder die Möglichkeit,
    Anwendungsfälle zu präsentieren. Zwei Punkte, wenn es neben Web-Aktivitäten auch gemeinsame Events mit der Community gibt.
  maxPoints: 2
  category: ausstattung
- title: API/Schnittstelle
  description:
    Für den automatisierten Datenabruf und Anwendungen, die auf Parlamentsdaten basieren, braucht es offene Programmierschnittstellen.
    In vielen anderen Bereichen ist dies bereits der Standard, deshalb sollte es auch für Parlamentsdaten gelten. Einen Punkt Abzug für Barrieren wie API-Keys.
  maxPoints: 2
  category: parlamentsdokumentation
- title: Maschinenlesbarkeit von Plenarprotokollen
  description:
    Protokolle sind das Dokument, in dem sich die politische Willensbildung im Parlament zeigt. Sie sollten maschinenlesbar veröffentlicht werden,
    um auch einfacher durchsuch- und analysierbar zu sein.
  maxPoints: 2
  category: parlamentsdokumentation
- title: Aktualität von Plenarprotokollen
  description:
    Aktuelle Analysen und die Auseinandersetzungen mit Inhalten aus den Plenardebatten können nur gelingen, wenn
    die Protokolle auch zeitnah nach dem Sitzungstermin veröffentlicht werden. Volle Punktzahl, wenn eine Version des Plenarprotokolls, unabhängig davon, ob
    es sich um ein vorläufiges oder endgültiges Dokument handelt, innerhalb einer Woche nach der Sitzung veröffentlicht wird. Die Daten dazu stammen aus einer [Erhebung für die
    Plenarprotokolle der letzten Legislaturperiode](https://www.datawrapper.de/_/9CgBo/).
  maxPoints: 1
  category: parlamentsdokumentation
