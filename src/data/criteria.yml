- title: Rechtsanspruch auf Open Data
  description:
    Es gibt einen Rechtsanspruch auf Open Data. Ein subjektiv einklagbarer Rechtsanspruch kann dazu beitragen, die notwendige IT- und Dateninfrastruktur für eine automatisierte Bereitstellung von Open Data zu schaffen – und damit Transparenz zu fördern und Verwaltungsdigitalisierung voranbringen. 
    In der Kategorie gibt es fünf Punkte, falls sich zumindest ein Anspruch auf die Veröffentlichung von Informationen in bestimmten Dateiformaten aus dem Rechtsrahmen (z.B. Transparenzgesetz) ergibt.
  maxPoints: 25
  category: rechtsanspruch
- title: Gesetzeslage
  description:
    Es gibt eine gesetzliche Regelung für Open Data oder ein Transparenzgesetz mit einem umfassenden Informationsanspruch, der auch Open Data beinhaltet. 
    Ein Punkt, wenn zumindest einzelne Aspekte offener Daten erwähnt werden. Null Punkte gibt es, falls Open Data nicht im Rechtsrahmen verankert ist.
  maxPoints: 2
  category: rechtsrahmen
- title: Evaluation
  description:
    Es gibt mindestens alle zwei Jahre Evaluationen über den Fortschritt von Open Data bzw. über die Umsetzung eines Open-Data-Gesetzes im Land. 
    Bei größeren zeitlichen Abständen wird ein Punkt abgezogen.
  maxPoints: 2
  category: rechtsrahmen
- title: Behördendefinition
  description:
    Die Definition der bereitstellenden Behörden sollte so weit wie möglich gefasst werden. 
    Es gibt drei Punkte, wenn alle Behörden des Landes einschließlich der Kommunen und Gemeinden (Bezirke oder Äquivalent in Stadtstaaten bzw. die gesamte Bundesverwaltung auf Bundesebene) einbezogen werden.
  maxPoints: 3
  category: rechtsrahmen
- title: Anstalten, Körperschaften, Unternehmen
  description:
    Sind Anstalten, Körperschaften, Stiftungen und Unternehmen der öffentlichen Hand explizit zur Veröffentlichung verpflichtet?
    Es gibt Abzüge, wenn Institutionen fehlen oder nur bestimmte Anstalten enthalten sind.
  maxPoints: 3
  category: rechtsrahmen
- title: Forschungsdaten
  description:
    Daten aus Forschung und Wissenschaft, die an öffentlichen Einrichtungen erhoben werden, sollten ebenfalls veröffentlicht werden.
    Zwei Punkte gibt es, wenn Forschungsdaten erwähnt sind oder nicht explizit ausgenommen werden. Abzüge für Einschränkungen.
  maxPoints: 2
  category: rechtsrahmen
- title: Ausnahmen
  description:
    Es sollte keine spezifischen Ausnahmen für bereitstellende Behörden geben. 
    Für bis zu drei Ausnahmen wird ein Punkt abgezogen, für mehr Ausnahmen werden zwei Punkte abgezogen.
  maxPoints: 3
  category: rechtsrahmen
- title: Pauschale Ausschlusskriterien
  description:
    Pauschale Ausschlusskriterien, die gegen eine Veröffentlichung von Daten sprechen, sollten so gering wie möglich gehalten werden. 
    Ein Punkt Abzug, wenn nur personenbezogene Daten und Urheberrechte pauschal ausgeschlossen werden; zwei Punkte Abzug, wenn darüber hinaus weitere Kriterien vorliegen.
  maxPoints: 3
  category: rechtsrahmen
- title: Datenkatalog
  description:
    Ein Katalog der in maschinenlesbarer Form zu veröffentlichenden Informationen zeigt besonders relevante Themenfelder auf und bietet Behörden Orientierung, welche Daten unbedingt zur Verfügung gestellt werden müssen. 
    Ein Punkt Abzug für Einschränkungen oder wenn die Regelung sich nur auf Informationen bezieht, die unter ein Transparenzgesetz fallen.
  maxPoints: 2
  category: rechtsrahmen
- title: Rohdaten
  description:
    Die Definition der bereitzustellenden Informationen umfasst alle Informationen, die sich aus der Erfüllung öffentlich-rechtlicher Aufgaben ergeben 
    oder Rohdaten aus der Verwaltungstätigkeit darstellen.
  maxPoints: 1
  category: rechtsrahmen
- title: Daten im Auftrag von Dritten
  description:
    Die Definition der bereitzustellenden Informationen umfasst auch Daten, die im Auftrag Dritter erhoben wurden.
  maxPoints: 1
  category: rechtsrahmen
- title: Offenheit
  description:
    Die Informationen müssen in einem offenen Format oder in einem offenen Standard veröffentlicht werden.
  maxPoints: 1
  category: rechtsrahmen
- title: Maschinenlesbarkeit
  description:
    Die Informationen müssen in einem maschinenlesbaren Format veröffentlicht werden.
  maxPoints: 1
  category: rechtsrahmen
- title: Aktualität
  description:
    Die Informationen sollen unverzüglich aktuell gehalten werden, nachvollziehbar durch Metadaten.
  maxPoints: 1
  category: rechtsrahmen
- title: Dauerhaftigkeit
  description:
    Die Informationen sollen dauerhaft bereitgestellt werden.
  maxPoints: 1
  category: rechtsrahmen
- title: Lizenz
  description:
    Die Informationen sind gemeinfrei oder werden unter freien Lizenzen zur Verfügung gestellt.
  maxPoints: 1
  category: rechtsrahmen
- title: Schnittstellen
  description:
    Die Informationen sind über eine offene, dokumentierte Schnittstelle (API) zugänglich.
  maxPoints: 1
  category: rechtsrahmen
- title: Diskriminierungsfreiheit
  description:
    Der Zugang zu den Informationen erfolgt ohne Login oder Registrierungspflicht.
  maxPoints: 1
  category: rechtsrahmen
- title: Kostenfreiheit
  description:
    Für den Zugang fallen keine Nutzungsgebühren an – sowohl die private als auch die kommerzielle Nutzung ist kostenlos.
  maxPoints: 1
  category: rechtsrahmen
- title: Portal für Open Data
  description:
    Es gibt ein zentrales Open-Data-Portal für das Bundesland. Abzüge, wenn es nur ein Transparenzportal gibt, auf dem überwiegend Dokumente oder nicht maschinenlesbare Informationen veröffentlicht werden. 
    Auf Bundesebene wird berücksichtigt, ob es eine zentrale datenliefernde Stelle gibt.
  maxPoints: 6
  category: datenportal
- title: Portal-Schnittstellen
  description:
    Das Portal verfügt über Schnittstellen für zuliefernde Stellen im Land. 
    Die Seitenbetreibenden machen die Schnittstellen explizit bekannt und bieten umfassende Informationen auf dem Portal über Wege der Bereitstellung an.
    Abzüge gibt es, wenn Schnittstellen vorhanden sind, aber keine explizite Hilfestellung gegeben wird.
  maxPoints: 3
  category: datenportal
- title: API mit Dokumentation
  description:
    Es gibt eine diskriminierungsfreie Schnittstelle (API) mit umfassender Dokumentation. Abzüge für Registrierungspflicht oder fehlende Dokumentation.
  maxPoints: 3
  category: datenportal
- title: SPARQL-Abfragen
  description:
    Linked Open Data erleichtert die Weiterverwendung von Daten und ihre Verknüpfung mit anderen Informationen. 
    Bietet das Portal die Möglichkeit, Metadaten über eine SPARQL-Schnittstelle abzufragen?
  maxPoints: 3
  category: datenportal
- title: Aktualität der Daten
  description:
    Die bereitgestellten Daten sollten so aktuell wie möglich sein und regelmäßig bereitgestellt werden. Volle Punktzahl, wenn im Vergleich zur Gesamtheit im vergangenen Jahr mindestens ein Drittel der Datensätze aktualisiert oder neu erstellt wurde. 
    Zwei Punkte werden vergeben, wenn mindestens 25 Prozent erreicht werden. Für das Ranking wurde der Datenstand für das Kalenderjahr 2023 zum Stichtag 15. März 2024 abgerufen. 
  maxPoints: 5
  category: datenrealitaet
- title: Linked Data
  description:
    Die Qualität der Daten beeinflusst maßgeblich, inwieweit sie sinnvoll weiterverwendet werden können und wie hoch der Aufwand für ihre Nutzung ist. 
    Informationen, die als Linked Open Data bereitgestellt werden, bieten eine Vielzahl von Verknüpfungs- und Integrationsmöglichkeiten. 
    Volle Punktzahl, wenn ein Drittel der im vergangenen Jahr neu erstellten Datensätze in einem Linked-Data-Format auf GovData verfügbar sind. 
    Zwei Punkte, wenn zumindest überhaupt Linked Data bereitgestellt wurden. Für das Ranking wurde der Datenstand für das Kalenderjahr 2023 zum Stichtag 15. März 2024 abgerufen.
  maxPoints: 5
  category: datenrealitaet
- title: Freie Lizenzen
  description:
    Angemessene und freie Nutzungsbedingungen sind für die Weiterverwendung von Daten unerlässlich. 
    Neben der privaten Nutzung sollte auch die kommerzielle Nutzung der Daten uneingeschränkt möglich sein, am besten über eine Creative Commons BY-Lizenz oder Zero-Lizenz bei GovData.
    Die volle Punktzahl wird erreicht, wenn im Vorjahr mindestens zwei Drittel der neu erstellten oder aktualisierten Daten unter einer dieser Lizenzen zur Verfügung gestellt wurden. 
    Zwei Punkte werden vergeben, wenn mindestens die Hälfte der Daten unter einer Zero- oder BY-Lizenz steht. Für das Ranking wurde der Datenstand für das Kalenderjahr 2023 zum Stichtag 15. März 2024 abgerufen.
  maxPoints: 5
  category: datenrealitaet
- title: Open-Data-Beauftragte
  description:
    Open-Data-Beauftragte können ein wichtiger Faktor für die Verbreitung und Förderung von Open Data in einer Behörde sein. 
    Sie sind die ersten Ansprechpartner:innen sowohl für die Seite der Datennutzenden als auch der Datenbereitstellenden und können zu einem nachhaltigen Datenmanagement beitragen. 
    Dafür ist es wichtig, dass sie über ausreichende Ressourcen verfügen. Beauftragte, die eine Stunde pro Woche zur Verfügung haben, können dieser Aufgabe nicht gerecht werden. 
    Volle Punktzahl, wenn eine gesetzliche Verpflichtung zur Benennung von Beauftragten besteht; ein Punkt Abzug, wenn nicht alle verpflichteten Behörden Beauftragte benennen müssen.
  maxPoints: 2
  category: ausstattung
- title: Open-Data-Beratungsstelle
  description:
    Eine zentrale Beratungs- oder Informationsstelle für Open Data kann eine wichtige Anlaufstelle insbesondere für Fachabteilungen sein, die bisher wenig mit Open Data in Berührung gekommen sind.
    Voraussetzung dafür ist, dass ausreichend personelle Ressourcen zur Verfügung stehen und die Hürden für die Zusammenarbeit mit den Fachabteilungen möglichst niedrig sind. 
    Ein Punkt wird abgezogen, wenn es keine gesetzliche Grundlage für bereits bestehende Open-Data-Informationsstellen gibt.
  maxPoints: 2
  category: ausstattung
- title: Open-Data-Labore
  description:
    Neben Beauftragten und einer Beratungsstelle sollte es Raum für Datenprojekte innerhalb der Verwaltung oder in enger Anbindung an bestehende Strukturen geben.
    Um einen nachhaltigen Strukturwandel zu unterstützen, könnte sich eine solche Stelle für die automatisierte Datenbereitstellung einsetzen und Möglichkeiten aufzeigen, 
    wie die Verwaltung selbst ihre eigenen Daten besser nutzen kann. Diese Aufgabe kann z.B. auch zusätzlich zum gesetzlichen Auftrag von einer Open-Data-Informationsstelle wahrgenommen werden.
  maxPoints: 2
  category: ausstattung
- title: Unterstützungsangebote für Kommunen
  description:
    Bei Kommunen und nachgeordneten Behörden liegt oft ein großer Teil des öffentlichen Datenschatzes. 
    Bislang sind aber gerade diese Institutionen häufig von Bereitstellungspflichten ausgenommen. In dieser Kategorie werden daher Unterstützungsangebote bewertet, die sich konkret an Kommunen oder Behörden richten, die nicht unmittelbar gesetzlich zur Bereitstellung von Daten verpflichtet sind. 
    Mögliche Unterstützungsangebote reichen von technischem Support bis hin zu Möglichkeiten, eigene Open-Data-Präsenzen auf dem Datenportal einzurichten. Zwei Punkte, wenn diese Angebote nachvollziehbar sind.
  maxPoints: 2
  category: ausstattung
- title: Öffentlichkeitsarbeit
  description:
    Der Austausch zwischen der datenbereitstellenden und datennutzenden Seite ist Teil des Open-Data-Ökosystems.
    In dieser Kategorie wird berücksichtigt, ob es Formate gibt, in denen der Dialog aktiv angeboten wird, z.B. über Veranstaltungen zum Open Data Day, Newsletter oder die Möglichkeit, Anwendungsfälle zu präsentieren. 
    Zwei Punkte werden vergeben, wenn es neben Webaktivitäten auch gemeinsame Veranstaltungen mit der Community gibt.
  maxPoints: 2
  category: ausstattung
- title: API/Schnittstelle
  description:
    Für den automatisierten Datenabruf und für Anwendungen, die auf Parlamentsdaten basieren, sind offene Programmierschnittstellen erforderlich.
    Dies ist in vielen anderen Bereichen bereits Standard und sollte auch für Parlamentsdaten gelten. Für Barrieren wie API-Keys gibt es einen Punkt Abzug.
  maxPoints: 2
  category: parlamentsdokumentation
- title: Maschinenlesbarkeit von Plenarprotokollen
  description:
    Die Protokolle sind das Dokument, in dem sich die politische Willensbildung im Parlament zeigt. 
    Sie sollten in maschinenlesbarer Form veröffentlicht werden, damit sie leichter durchsucht und analysiert werden können.
  maxPoints: 2
  category: parlamentsdokumentation
- title: Aktualität von Plenarprotokollen
  description:
    Aktuelle Analysen und inhaltliche Auseinandersetzungen mit den Plenardebatten können nur gelingen, wenn die Protokolle auch zeitnah nach dem Sitzungstermin veröffentlicht werden. 
    Volle Punktzahl, wenn das Plenarprotokoll in einer vorläufigen oder endgültigen Fassung innerhalb einer Woche nach der Sitzung veröffentlicht wird. 
    Für das Ranking wurden die Plenarprotokolle der letzten Legislaturperiode der jeweiligen Landesparlamente betrachtet. Stichtag der Erhebung hier der 8. Februar 2024.
  maxPoints: 1
  category: parlamentsdokumentation
